                                    <div class="input-field col s12">
                                        <input id="name" type="text" name="name" class="validate" required>

                                    </div>
                                    <div class="input-field col s12">

                                        <button onclick="if (password.type == 'text') password.type = 'password';else password.type = 'text';">show
                                        </button>
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="password" type="password" name="password" class="validate" required>
                                        <button onclick="if (password.type == 'text') password.type = 'password';else password.type = 'text';">show
                                        </button>
                                        <label for="password">Retype Password</label>

<script type="text/javascript">
    // <!--
    // Form validation code will come here.

    $(document).ready(function () {

    });

    var eighteenYearsAgo = new Date();
    eighteenYearsAgo = eighteenYearsAgo.setFullYear(eighteenYearsAgo.getFullYear() - 18);
    $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 4, // Creates a dropdown of 15 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false, // Close upon selecting a date,
        container: undefined,// ex. 'body' will append picker to body
        format: 'yyyy-mm-dd',
        max: new Date(2000, 5, 19)
    });

    function validate() {

        if (document.myForm.Name.value == "") {
            //alert( "Please provide your name!" );

            document.myForm.Name.focus();
            return false;
        }

        if (document.myForm.EMail.value == "") {
            alert("Please provide your Email!");
            document.myForm.EMail.focus();
            return false;
        }

    }
    //-->
    function validateEmail() {
        var emailID = document.myForm.EMail.value;
        atpos = emailID.indexOf("@");
        dotpos = emailID.lastIndexOf(".");

        if (atpos < 1 || ( dotpos - atpos < 2 )) {
            alert("Please enter correct email ID")
            document.myForm.EMail.focus();
            return false;
        }
        return ( true );
    }
</script>
